<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Koirapäiväkirjasovellus</title>
  </head>

  <body>
      {% if current_user.is_authenticated %}
      <p>
      Kirjautunut nimellä {{ current_user.name }}. <a href="{{ url_for('auth_logout') }}">Kirjaudu ulos</a>
      </p>
      {% else %}
      <a href="{{ url_for('auth_login') }}">Kirjaudu</a> <a href="{{ url_for('create_account') }}">Luo käyttäjätunnus</a>
      {% endif %}
      <ul>
          <li><a href="{{ url_for('handlers_form') }}">Lisää hoitaja</a></li>
          <li><a href="{{ url_for('handlers_index') }}">Näytä hoitajat</a></li>
          <li><a href="{{ url_for('dogs_form') }}">Lisää koira</a></li>
      </ul>

    {% block body %}
      <p>
        Content.
      </p>
    {% endblock %}
  </body>
</html>
